<div class="container">
  <div class="row">
    <div class="col-5 mr -4">
<form [formGroup]="userForm" (ngSubmit)="change()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <p *ngIf="getEmail().touched && getEmail().errors">Sai Định Dạng Email</p>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label   class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" >
    <p *ngIf="getPassWord().touched&&getPassWord().errors">Mật khẩu tối thiểu 6 ký tự</p>
  </div>
  <div class="mb-3">
    <label class="form-label">ConfimPassWord</label>
    <input formControlName="confim" type="password" class="form-control">
    <p *ngIf="getConfim().touched&&userForm.value.password!=userForm.value.confim">Nhập lại mật khẩu không đúng</p>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
    </div>
  </div>
</div>
